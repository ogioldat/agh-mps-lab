name: Lab 1

on: [push]

jobs:
  build-notebook:
    name: Build Jupyter notebook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Get the latest changes

      - uses: actions/setup-python@v5
        name: Setup Python
        with:
          python-version: "3.11"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Cache workflow dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('.github/workflows/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install workflow dependencies
        run: pip install -r .github/workflows/requirements.txt

      - name: Restore APT Cache
        uses: actions/cache@v4
        id: apt-cache
        with:
          path: /var/cache/apt/archives
          key: apt-packages-cache-${runner.os}-${hashFiles('.github/workflows/requirements.txt')}
          restore-keys: |
            apt-packages-cache-${runner.os}-

      - name: Install APT packages
        run: |
          sudo apt-get update
          sudo apt-get install -y < .github/workflows/packages.txt

          - name: Save APT Cache (if changed)
          if: steps.apt-cache.outputs.cache-hit != 'true'
          uses: actions/cache@v4
          with:
            path: /var/cache/apt/archives
            key: apt-packages-cache-${runner.os}-${hashFiles('.github/workflows/requirements.txt')}

      - name: Build PDF
        run: python -m nbconvert notebooks/lab01.ipynb --to pdf --output-dir pdf --execute

      - uses: actions/upload-artifact@v4
        with:
          name: Publish PDF
          path: pdf/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
